<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="assets/style.css" rel="stylesheet" type="text/css">
  <title>Add Client </title>
</head>

<body>

    <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="./index.html">Logout</a>
        </li>
    
        <li class="nav-item">
          <a class="nav-link" href="./database.html">Client Database</a>
        </li>
    
        <li class="nav-item">
          <a class="nav-link active" href="./clients.html">Contact Support</a>
        </li>
      </ul>
      <br>
    <div class="container">
    <div class="container " id="newEntry"> 
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label" id="firstNameTitle">First Name</label>
          <textarea type="text" style="text-align: center;" class="form-control" id="firstNameNew" rows="1"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label" id="lastNameTitle">Second name</label>
          <textarea style="text-align: center;" class="form-control" id="lastNameNew" rows="1"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label" id="budgetTitle">Budget</label>
          <textarea style="text-align: center;" class="form-control" id="budgetNew" rows="1"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label" id="downpaymentTitle">Downpayment</label>
          <textarea style="text-align: center;" class="form-control" id="downpaymentNew" rows="1"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label" id="areaOfInterestTitle">Area of interest</label>
          <textarea style="text-align: center;" class="form-control" id="areaOfInterestNew" rows="1"></textarea>
        </div>
        <label for="exampleFormControlInput1" class="form-label" id="emailAddressTitle">Email address</label>
        <input style="text-align: center;" type="email" class="form-control" id="emailNew"
          placeholder="name@example.com">
      
      
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" id="userStatusNew" class="form-label" id="statusTitle">Status</label>
            <form>
              <select id="select">
                <option value="1">Actively looking </option>
                <option value="2">Passively Looking </option>
                <option value="3">Not interested</option>
              </select>
    
            </form>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" id="noteTitle">My Notes</label>
            <textarea class="form-control" id="notesNew" rows="1"></textarea>
          </div>
    
          <button class="submit" href="./database.html" onclick="insertClient()">Submit</button>
      
        </div>

      
    </div>
  </div>
  <script src="./assets/script.js"></script>
</body>

</html>
