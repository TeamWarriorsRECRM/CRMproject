<body>

  <!--User inputs questions-->

    <div class="container" style="max-width: 60%; margin-top: 5%;" >
      <h3 style="text-align: center;">How may we help you?</h3>
      
  <form action="" method="get">
    <div class="form-group" style="margin-bottom: 20px;">
      <label for="exampleFormControlInput1"><strong>Email address</strong></label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    
    <div class="form-group" style="margin-bottom: 20px;">
      <label for="exampleFormControlSelect2"><strong>What do you need assistance with today?</strong></label>
      <select multiple class="form-control" id="exampleFormControlSelect2">
        <option>Database</option>
        <option>MLS </option>
        <option>Cancel subscription</option>
        <option>Other</option>
       
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1"><strong>Please provide an explanation below</strong></label>
      <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Please explain issue here" rows="3"></textarea>
    </div>
  </form>

  <a href="mailto:" ><button class="submit"> Submit</button></a>
</div>

  <script src="assets/script.js"></script>
</body>
