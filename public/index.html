<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="assets/style.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>My Real estate agent</title>


</head>

<body>


  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="./contact-us.html">Contact Support</a>
    </li>
  </ul>

  <div class="container">
    <h1 class="text-center"> Dominate the Real Estate game </h1>
    <div class="login-form">
      <form class="login">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
          <input type="email" class="form-control" name="email" id="email" placeholder="Email" required="required">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password"
            required="required">
        </div>
        <div class="form-group">
          <!-- add log in function -->
          <button type="submit" onclick="sendLogIn(event)" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
          <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
          <a href="#" class="pull-right">Forgot Password?</a>
        </div>
      </form>
      <p class="text-center"><a href="/register.html">Create an Account</a></p>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
