<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="assets/style.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>My Real estate agent</title>


</head>

<body>

  <nav class="navbar navbar-light">
    <div class="container-fluid">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" onclick="" href="/index">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/thankyou">Contact Support</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="login-form">
      <form class="register">
        <h2 class="text-center">Register New User</h2>
        <div class="form-group">
          <input type="email" class="form-control" name="email" id="email" placeholder="Email" required="required">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password"
            required="required">
        </div>
        <div class="form-group">
          <button onclick="register(event)" class="btn btn-primary btn-block">Create Account</button>
        </div>
      </form>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
